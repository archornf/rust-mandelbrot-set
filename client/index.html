    <div id="mapid" style="height: 97vh;"></div>

    <!-- <script src="js/scripts.js"></script> -->
</body>
<script>
    const options = { noWrap: true, maxZoom: 50, zoomAnimationThreshold: 1000 };
    const mymap = L.map('mapid', options).setView([0, 0], 3);
    window.onload = () => {
        L.tileLayer('http://localhost:3030/{z}/{x}/{y}', options).addTo(mymap).bringToFront().redraw();;
    };
</script>
